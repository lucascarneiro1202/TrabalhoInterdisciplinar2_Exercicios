<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 03 - TI 2 CC</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header id="header">
    <h1 id="titulo">Exercício 3 - Trabalho Interdisciplinar 2 - Puc Minas 2024/2</h1>
  </header>
  <main id="main">
    <div id="containerResposta">
      <div id="mostrarResposta">  
      </div>
    </div>
    <div id="divInserirLivro">
      <h4>Inserir produto</h4>
      <div id="camposInserir">
        <form id="formInserir">
          <label for="nome">Nome: </label>
          <input type="text" name="nome" id="nome" class="inputInserir">

          <label for="autor">Autor: </label>
          <input type="text" name="autor" id="autor" class="inputInserir">

          <label for="preco">Preço: </label>
          <input type="number" step="0.01" min="0.00" name="preco" id="preco" placeholder="R$00,00" class="inputInserir">

          <label for="sinopse">Sinopse: </label>
          <input type="text" name="sinopse" id="sinopse" class="inputInserir">

          <br>

          <label for="genero">Gênero: </label>
          <input type="text" name="genero" id="genero" class="inputInserir">

          <label for="lancamento">Lançamento: </label>
          <input type="number" name="lancamento" id="lancamento" placeholder="Ano de lançamento" class="inputInserir">

          <label for="paginas">Páginas: </label>
          <input type="number" name="paginas" id="paginas" class="inputInserir">

          <label for="editora">Editora: </label>
          <input type="text" name="editora" id="editora" class="inputInserir">

          <br>

          <input type="submit" value="Inserir livro" id="inserir">
        </form>
      </div>
    </div>    

    <div id="divFiltrarLivros">
      <form id="filtrarLivro">
        <label for="idLivroFiltrar">Escolha o ID de um livro para SELECIONAR: </label>
        <input type="number" name="idLivroFiltrar" id="idLivroFiltrar" class="inputInserir">
      </form>
  
      <form id="editarLivro">
        <label for="idLivroEditar">Escolha o ID de um livro para EDITAR: </label>
        <input type="number" name="idLivroEditar" id="idLivroEditar" class="inputInserir">
      </form>
  
      <form id="excluirLivro">
        <label for="idLivroExcluir">Escolha o ID de um livro para EXLCUIR: </label>
        <input type="number" name="idLivroExcluir" id="idLivroExcluir" class="inputInserir">
      </form>
  
            
    </div>

    <div id="divMostrarLivros">
      <div id="mostrarLivros">
        <input type="button" value="Mostrar todos os livros" id="mostrarTodos">
      </div>     
  
      <table id="mostrarLista">
        <thead id="table-head"></thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>
  </main>
  <script src="scripts.js"></script>
</body>
</html>
